<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f3f4;
      display: flex;
      justify-content: center;
      padding: 50px;
    }
    .todo-container {
      background: white;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 15px;
    }
    input[type="text"] {
      width: 75%;
      padding: 10px;
      margin-right: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 15px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    li.completed span {
      text-decoration: line-through;
      color: gray;
    }
    .actions {
      display: flex;
      gap: 10px;
    }
    .actions button {
      background: none;
      color: #999;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .actions button:hover {
      color: #333;
    }
    footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background: #ccc;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
      padding: 10px 0;
      margin: 0;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="todo-container">
  

  <label for="memo"><strong>üìù Memo:</strong></label><br />
  <textarea id="memo" rows="4" style="width: 380px; height: 120px; margin: 15px 0;" placeholder="Write a quick note..."></textarea>
    <h2>üìã To-Do Lists</h2>
  <div>
    <input type="text" id="taskInput" placeholder="Add a task..." />
    <button onclick="addTask()">Add</button>
  </div>
  <ul id="taskList"></ul>
</div>



  

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.className = task.done ? 'completed' : '';
        li.innerHTML = `
          <span onclick="toggleDone(${index})">${task.text}</span>
          <div class="actions">
            <button onclick="deleteTask(${index})">üóëÔ∏è</button>
          </div>
        `;
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      const text = input.value.trim();
      if (text !== '') {
        tasks.push({ text, done: false });
        input.value = '';
        saveTasks();
        renderTasks();
      }
    }

    function toggleDone(index) {
      tasks[index].done = !tasks[index].done;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    // Memo Save/Load
    const memoBox = document.getElementById('memo');
    memoBox.value = localStorage.getItem('memo') || '';
    memoBox.addEventListener('input', () => {
      localStorage.setItem('memo', memoBox.value);
    });


    // Initial render
    renderTasks();
  </script>
</body>
</html>
